<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SI World — Contact</title>
  <link rel="icon" type="image/x-icon" href="Images/icon/man1.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ===== YOUR ORIGINAL STYLES (UNCHANGED) ===== */
    :root{
      --brand:#ff5533;
      --brand-2:#ff7f29;
      --brand-3:#ff9355;
      --ink:#0f1320;
      --muted:#626b7a;
      --bg:#ffffff;
      --panel:#f7f7f8;
      --nav-bg: rgba(15,19,32,.65);
      --footer-bg:#11151c;
      --footer-text:#dbe1ea;
      --footer-muted:#9aa3af;
      --footer-border:rgba(255,255,255,.08);
      --nav-h:75px;
      --radius-xl:18px;
      --radius:12px;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --shadow-sm: 0 4px 14px rgba(0,0,0,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      color:var(--ink);
      background:var(--bg);
    }

    nav{
      position:fixed; inset:0 0 auto 0; height:var(--nav-h);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10%;
      background:var(--nav-bg);
      z-index:50;
      backdrop-filter: blur(6px);
    }

    nav a{color:#fff;text-decoration:none;font-weight:600}

    .hero{
      padding-top:var(--nav-h);
      background:linear-gradient(90deg,#1b1c1f,var(--brand));
      color:#fff;
    }

    .hero__inner{max-width:1200px;margin:auto;padding:60px 10%}

    .wrap{max-width:1200px;margin:auto;padding:40px 10%}

    .form-block{
      background:#fff;
      border-radius:var(--radius-xl);
      box-shadow:var(--shadow);
      padding:26px;
    }

    form{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}

    .field{grid-column:span 6;display:flex;flex-direction:column}
    .field--full{grid-column:1/-1}

    input,select,textarea{
      padding:12px;
      border-radius:12px;
      border:1px solid #e6e6ea;
      font-family:inherit;
    }

    textarea{min-height:140px}

    .actions{grid-column:1/-1;display:flex;justify-content:flex-end;gap:14px}

    .btn{
      background:linear-gradient(90deg,var(--brand-2),var(--brand));
      color:#fff;border:none;
      border-radius:999px;
      padding:12px 22px;
      font-weight:700;
      cursor:pointer;
    }

    .ghost{
      background:transparent;
      color:var(--brand);
      border:2px solid var(--brand);
    }

    /* Success message */
    #form-status{
      display:none;
      margin-top:16px;
      padding:12px 16px;
      border-radius:10px;
      background:#e6f9ee;
      color:#0f7a3d;
      font-weight:600;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <div class="hero__inner">
      <h1>Get in touch with SI World</h1>
      <p>Questions about partnerships or services? Send us a message.</p>
    </div>
  </header>

  <main class="wrap">

    <!-- FORM -->
    <section class="form-block">
      <h2>Send us a message</h2>

      <form id="contact-form" action="https://formspree.io/f/xeeqqvdz" method="POST">

        <div class="field">
          <label>Your Name</label>
          <input name="name" required>
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="field">
          <label>Organization</label>
          <input name="organization">
        </div>

        <div class="field">
          <label>Phone</label>
          <input name="phone">
        </div>

        <div class="field">
          <label>Reason</label>
          <select name="topic" required>
            <option disabled selected>Select one</option>
            <option>Training / Capacity building</option>
            <option>Data & Analytics</option>
            <option>Strategic planning</option>
            <option>M&E systems</option>
            <option>Partnership / Other</option>
          </select>
        </div>

        <div class="field field--full">
          <label>Message</label>
          <textarea name="message" required></textarea>
        </div>

        <div class="actions">
          <button type="reset" class="btn ghost">Reset</button>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>

      <div id="form-status">Thank you for submitting!</div>
    </section>

  </main>

  <!-- ✅ SCRIPT (ONLY NEW PART) -->
  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });

        if (response.ok) {
          status.style.display = "block";
          status.textContent = "Thank you for submitting!";
          form.reset();
          setTimeout(() => status.style.display = "none", 5000);
        } else {
          status.style.display = "block";
          status.style.background = "#fdecea";
          status.style.color = "#b91c1c";
          status.textContent = "Submission failed. Please try again.";
        }
      } catch {
        status.style.display = "block";
        status.style.background = "#fdecea";
        status.style.color = "#b91c1c";
        status.textContent = "Network error.";
      }
    });
  </script>

</body>
</html>

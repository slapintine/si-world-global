<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SI World — Contact</title>

  <link rel="icon" type="image/x-icon" href="Images/icon/man1.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:#fff;
      color:#0f1320;
    }

    .wrap{
      max-width:800px;
      margin:120px auto 80px;
      padding:20px;
    }

    h1{margin-bottom:8px}
    p{color:#626b7a}

    form{
      margin-top:30px;
      display:grid;
      gap:14px;
    }

    label{font-weight:600}

    input, select, textarea{
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-family:inherit;
      font-size:14px;
    }

    textarea{min-height:140px}

    button{
      background:linear-gradient(90deg,#ff7f29,#ff5533);
      color:#fff;
      border:none;
      padding:14px 24px;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover{opacity:.95}

    #form-status{
      display:none;
      margin-top:16px;
      padding:12px 16px;
      border-radius:10px;
      background:#e6f9ee;
      color:#0f7a3d;
      font-weight:600;
    }
  </style>
</head>

<body>

  <main class="wrap">
    <h1>Contact SI World</h1>
    <p>Send us a message and we’ll get back to you.</p>

    <!-- ✅ FORM -->
    <form id="contact-form" action="https://formspree.io/f/xeeqqvdz" method="POST">

      <label>
        Your Name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Organization
        <input type="text" name="organization">
      </label>

      <label>
        Phone
        <input type="tel" name="phone">
      </label>

      <label>
        Reason
        <select name="topic" required>
          <option value="" disabled selected>Select one</option>
          <option>Training / Capacity building</option>
          <option>Data & Analytics</option>
          <option>Strategic planning</option>
          <option>M&E systems</option>
          <option>Partnership / Other</option>
        </select>
      </label>

      <label>
        Message
        <textarea name="message" required></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>

    <!-- ✅ SUCCESS MESSAGE -->
    <div id="form-status">Thank you for submitting!</div>
  </main>

  <!-- ✅ JAVASCRIPT -->
  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: {
            "Accept": "application/json"
          }
        });

        if (response.ok) {
          status.style.display = "block";
          status.textContent = "Thank you for submitting!";
          form.reset();

          setTimeout(() => {
            status.style.display = "none";
          }, 5000);
        } else {
          status.style.display = "block";
          status.style.background = "#fdecea";
          status.style.color = "#b91c1c";
          status.textContent = "Submission failed. Please try again.";
        }
      } catch (error) {
        status.style.display = "block";
        status.style.background = "#fdecea";
        status.style.color = "#b91c1c";
        status.textContent = "Network error. Please try again later.";
      }
    });
  </script>

</body>
</html>

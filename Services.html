<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SI World — Services</title>
  <link rel="icon" type="image/x-icon" href="Images/icon/man1.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --brand:#ff5533;
      --brand-2:#ff7f29;
      --brand-3:#ffa166;
      --ink:#0e0e0e;
      --muted:#6a6a6a;
      --line:#e9e9e9;

      --nav-bg:rgba(0,0,0,.55);
      --nav-h:75px;

      --footer-bg:#11151c;
      --footer-text:#dbe1ea;
      --footer-muted:#9aa3af;
      --footer-border:rgba(255,255,255,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;
      color:var(--ink);
      background:#fff;
    }
    img{max-width:100%; display:block}

    .container{width:100%;max-width:1300px;margin:0 auto;padding:0 10%}
    @media (max-width:1200px){ .container{padding:0 6%} }
    @media (max-width:680px){ .container{padding:0 4%} }

    /* =========================
       NAV (Desktop + Mobile) — same pattern as Home
       ========================= */
    .site-nav{
      position:fixed; inset:0 0 auto 0; height:var(--nav-h);
      background:var(--nav-bg); z-index:50;
      backdrop-filter:saturate(120%) blur(6px);
      -webkit-backdrop-filter:saturate(120%) blur(6px);
    }
    .logo{height:40px}

    /* Desktop nav */
    .nav-desktop{
      height:100%;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10%;
    }
    .nav-desktop ul{list-style:none;margin:0;padding:0;display:flex;gap:24px}
    .nav-desktop a{
      color:#fff;text-decoration:none;font-size:15px;font-weight:600;letter-spacing:2px;text-transform:uppercase;
      padding:8px 16px;display:inline-block;transition:.2s;border-radius:10px;
    }
    .nav-desktop a:hover{color:var(--brand);border:1px solid #fff}
    .nav-desktop a.active{border:1px solid rgba(255,255,255,.6)}

    /* Mobile taskbar */
    .nav-mobile{display:none}

    .icon-btn{
      background:transparent; border:0; color:#fff; cursor:pointer;
      padding:10px; border-radius:12px;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .icon-btn svg{width:22px;height:22px}
    .icon-btn:hover{background:rgba(255,255,255,.08)}

    @media (max-width: 900px){
      .nav-desktop{display:none}
      .nav-mobile{
        height:100%;
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:0 7%;
        gap:10px;
      }
      .nav-mobile .brand img{height:34px; width:auto; display:block}
    }

    /* MOBILE DRAWER */
    .mobile-drawer{
      position:fixed;
      top:0; left:0;
      height:100vh;
      width:min(86vw, 360px);
      background:#0b1220;
      color:#fff;
      transform:translateX(-100%);
      transition:transform 220ms ease;
      z-index:1100;
      padding:14px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    .mobile-drawer.open{transform:translateX(0)}

    .drawer-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:6px 2px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      margin-bottom:10px;
    }
    .drawer-title{font-weight:700; letter-spacing:.5px}

    .drawer-links a{
      display:block;
      padding:12px 10px;
      border-radius:12px;
      text-decoration:none;
      color:#fff;
      font-weight:600;
    }
    .drawer-links a:hover{background:rgba(255,255,255,.08)}
    .drawer-links a.active{background:rgba(255,255,255,.10)}

    .drawer-divider{
      height:1px;
      background:rgba(255,255,255,.10);
      margin:10px 0;
    }

    .drawer-cta{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
    }

    /* BACKDROP */
    .backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      z-index:1050;
    }

    /* MOBILE SEARCH PANEL */
    .mobile-search{
      position:fixed;
      top:var(--nav-h);
      left:0; right:0;
      z-index:1200;
      background:rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:12px 7% 16px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .mobile-search__bar{
      display:flex; gap:10px; align-items:center;
    }
    .mobile-search input{
      flex:1;
      border-radius:9999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      color:#fff;
      padding:12px 14px;
      font:inherit;
      outline:none;
    }
    .mobile-search input::placeholder{color:rgba(255,255,255,.7)}
    .mobile-search__quick{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:12px;
    }
    .mobile-search__quick a{
      color:#fff; text-decoration:none; font-weight:600;
      padding:8px 12px;
      border-radius:9999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
    }

    /* Mobile bottom action bar */
    .mobile-actions-bar{display:none}
    @media (max-width: 900px){
      .mobile-actions-bar{
        display:flex;
        position:fixed;
        left:0; right:0; bottom:0;
        z-index:999;
        padding:10px 10px calc(10px + env(safe-area-inset-bottom));
        background:rgba(0,0,0,.72);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        gap:10px;
      }
      .mobile-actions-bar a{
        flex:1;
        text-align:center;
        color:#fff;
        text-decoration:none;
        font-weight:700;
        border-radius:9999px;
        padding:12px 10px;
        border:1px solid rgba(255,255,255,.14);
        background:rgba(255,255,255,.06);
      }
      body{padding-bottom:72px}
    }

    /* HERO */
    .hero{
      margin-top:var(--nav-h);
      position:relative;
      color:#fff;
      background: linear-gradient(100deg, var(--brand) 0%, var(--brand-2) 55%, var(--brand-3) 100%);
      min-height:46vh;
      display:grid; place-items:center;
      overflow:hidden;
    }
    .hero:after{
      content:""; position:absolute; inset:auto 0 0 0; height:120px;
      background:linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0));
      pointer-events:none;
    }
    .hero .wrap{ text-align:center; padding:56px 0 }
    .hero h1{margin:0 0 12px; font-weight:700; font-size:clamp(2rem,6vw,3.6rem); letter-spacing:.3px}
    .hero p{margin:0 auto; max-width:900px; font-weight:300; font-size:clamp(1rem,1.6vw,1.2rem)}

    /* QUICK NAV CHIPS */
    .chips{
      position:sticky; top:calc(var(--nav-h) - 1px); z-index:35;
      background:#fff;
      border-bottom:1px solid var(--line);
    }
    .chips .scroll{
      display:flex; gap:12px; overflow:auto; padding:14px 10%;
      scrollbar-width:none;
    }
    .chips .scroll::-webkit-scrollbar{display:none}
    .chip{
      white-space:nowrap;
      padding:10px 14px; border-radius:999px; border:1px solid var(--line);
      font-size:.92rem; color:#333; background:#fff;
      transition:.2s; text-decoration:none;
    }
    .chip:hover{border-color:#ffd4c7; background:#fff6f3}

    /* SECTION BASE */
    section{scroll-margin-top:calc(var(--nav-h) + 20px)}
    .section{padding:64px 0; border-bottom:1px solid var(--line)}
    .section:last-of-type{border-bottom:none}

    /* SERVICE FEATURE BLOCKS */
    .service{
      display:grid; grid-template-columns: 1.1fr 1fr; gap:40px; align-items:center;
    }
    .service--rev{ grid-template-columns: 1fr 1.1fr; }
    .service__media{
      border-radius:18px; overflow:hidden; background:#f4f4f4; min-height:320px;
      box-shadow:0 8px 30px rgba(0,0,0,.06);
      transition:transform .25s ease;
    }
    .service__media img{ width:100%; height:100%; object-fit:cover; }
    .service__body h2{ margin:0 0 12px; font-size:clamp(1.5rem,3.4vw,2.1rem) }
    .service__body p{ margin:0 0 16px; color:#333; line-height:1.75 }
    .badges{ display:flex; flex-wrap:wrap; gap:8px; margin:16px 0 0 }
    .badge{
      font-size:.85rem; padding:6px 10px; border:1px dashed #ffceb9; color:#aa2c00;
      background:#fff6f3; border-radius:999px;
    }
    .meta{
      display:flex; gap:16px; flex-wrap:wrap; margin-top:18px; color:#666; font-size:.92rem;
    }
    .meta div{ display:flex; gap:8px; align-items:center }
    .meta svg{ width:18px; height:18px }

    .service__media:hover{ transform:translateY(-2px); }

    /* CTA band */
    .cta-band{
      margin:0; text-align:center; color:#fff;
      background:linear-gradient(90deg, #2c2b2b 0%, var(--brand-2) 42%, var(--brand) 100%);
      padding: clamp(36px,6vw,72px) 10%;
    }
    .cta-band .wrap{max-width:980px;margin:0 auto}
    .cta-band h2{margin:0 0 10px; font-weight:700; font-size:clamp(1.8rem,4vw,2.4rem)}
    .cta-band p{margin:0; font-size:clamp(1rem,1.3vw,1.125rem)}
    .cta-band a{color:#fff; text-decoration:underline; text-underline-offset:3px; text-decoration-thickness:2px}

    /* FOOTER */
    footer.footer{background:var(--footer-bg); color:var(--footer-text)}
    .footer-top{padding:56px 0}
    .footer-grid{display:grid; grid-template-columns:1.2fr 1fr 1fr; gap:40px}
    .footer-logo{height:72px; margin-bottom:12px; filter:brightness(0) invert(1)}
    .footer-heading{font-size:14px; letter-spacing:2px; text-transform:uppercase; color:#fff; margin:6px 0 18px}
    .footer-brand p{margin:8px 0; color:var(--footer-muted)}
    .footer-links{list-style:none; margin:0; padding:0}
    .footer-links li{padding:10px 0 10px 18px; border-top:1px solid var(--footer-border); position:relative}
    .footer-links li:first-child{border-top:0}
    .footer-links li::before{content:"›"; position:absolute; left:0; top:10px; color:var(--brand); font-weight:700}
    .footer a{color:#cfd6df; text-decoration:none; transition:color .15s}
    .footer a:hover{color:var(--brand)}
    .footer-bottom{background:var(--brand); color:#fff; padding:12px 0}
    .bottom-row{display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap}
    .socials{list-style:none; display:flex; gap:14px; margin:0; padding:0}
    .socials a{color:#fff; display:inline-flex}
    .socials svg{width:20px;height:20px}

    /* Responsive */
    @media (max-width:1050px){
      .service, .service--rev{ grid-template-columns:1fr; }
      .service__media{ min-height:260px }
    }
    @media (max-width:900px){ .footer-grid{grid-template-columns:1fr 1fr} }
    @media (max-width:640px){
      .footer-grid{grid-template-columns:1fr}
      .footer-top{padding:40px 0}
    }
  </style>
</head>

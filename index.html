<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SI World - Home</title>
  <link rel="icon" type="image/x-icon" href="Images/icon/man1.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --brand:#ff5533;
      --brand-dark:#ff7f29;
      --nav-bg:rgba(0,0,0,.55);
      --overlay:rgba(0,0,0,.35);
      --footer-bg:#11151c;
      --footer-text:#dbe1ea;
      --footer-muted:#9aa3af;
      --footer-border:rgba(255,255,255,.08);
      --nav-h:75px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:#000;
      color:#fff;
    }

    .container{max-width:1400px;margin:0 auto;padding:0 10%}

    /* ================= NAV (Desktop + Mobile) ================= */
    .site-nav{
      position:fixed; inset:0 0 auto 0; height:var(--nav-h);
      background:var(--nav-bg); z-index:50;
      backdrop-filter:saturate(120%) blur(6px);
    }

    .logo{height:40px}

    /* Desktop */
    .nav-desktop{
      height:100%;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10%;
    }
    .nav-desktop ul{list-style:none;display:flex;gap:24px;margin:0;padding:0}
    .nav-desktop a{
      color:#fff;text-decoration:none;font-size:15px;font-weight:500;
      letter-spacing:2px;text-transform:uppercase;padding:8px 16px;
      border-radius:10px;transition:.2s;
    }
    .nav-desktop a:hover{color:var(--brand);border:1px solid #fff}

    /* Mobile top bar */
    .nav-mobile{display:none}
    .icon-btn{
      background:transparent;border:0;color:#fff;cursor:pointer;
      padding:10px;border-radius:12px;
      display:inline-flex;align-items:center;justify-content:center;
    }
    .icon-btn svg{width:22px;height:22px}

    @media(max-width:900px){
      .nav-desktop{display:none}
      .nav-mobile{
        display:flex;align-items:center;justify-content:space-between;
        height:100%;padding:0 7%;
      }
      .nav-mobile img{height:34px}
    }

    /* Drawer */
    .mobile-drawer{
      position:fixed;top:0;left:0;height:100vh;
      width:min(86vw,360px);
      background:#0b1220;color:#fff;
      transform:translateX(-100%);
      transition:.25s ease;z-index:1000;
      padding:14px;
    }
    .mobile-drawer.open{transform:translateX(0)}
    .drawer-header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.1)}
    .drawer-links a{
      display:block;padding:12px;border-radius:12px;
      color:#fff;text-decoration:none;font-weight:600;
    }
    .drawer-links a:hover{background:rgba(255,255,255,.08)}

    .backdrop{
      position:fixed;inset:0;background:rgba(0,0,0,.45);
      z-index:900;
    }

    /* Mobile search */
    .mobile-search{
      position:fixed;top:var(--nav-h);left:0;right:0;
      background:rgba(0,0,0,.75);
      padding:14px 7%;z-index:1100;
    }
    .mobile-search input{
      width:100%;padding:12px 14px;
      border-radius:999px;border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.1);color:#fff;
    }

    /* Bottom mobile actions */
    .mobile-actions{display:none}
    @media(max-width:900px){
      .mobile-actions{
        display:flex;position:fixed;bottom:0;left:0;right:0;
        padding:10px;background:rgba(0,0,0,.7);
        gap:10px;z-index:800;
      }
      .mobile-actions a{
        flex:1;text-align:center;
        padding:12px;border-radius:999px;
        border:1px solid rgba(255,255,255,.2);
        color:#fff;text-decoration:none;font-weight:700;
      }
      body{padding-bottom:72px}
    }

    /* ================= HERO ================= */
    .hero{height:100vh;position:relative}
    .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .hero::after{content:"";position:absolute;inset:0;background:var(--overlay)}
    .hero__content{
      position:relative;z-index:2;height:100%;
      display:flex;flex-direction:column;justify-content:center;
      align-items:center;text-align:center;padding:0 6%;
    }
    .hero__title{font-size:clamp(2rem,6vw,4.5rem);margin:0}
    .hero__subtitle{font-weight:300;font-size:clamp(1rem,2vw,1.6rem)}

    /* (rest of your existing CSS remains unchanged) */
  </style>
</head>

<body>

<!-- NAV -->
<nav class="site-nav">
  <div class="nav-desktop">
    <img src="Images/icon/Siworld.png" class="logo" alt="SI World">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="Services.html">Services</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="About us.html">About us</a></li>
    </ul>
  </div>

  <div class="nav-mobile">
    <button class="icon-btn" id="menuBtn">
      <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3"/></svg>
    </button>
    <img src="Images/icon/Siworld.png" alt="SI World">
    <button class="icon-btn" id="searchBtn">
      <svg viewBox="0 0 24 24"><path fill="currentColor" d="M10 2a8 8 0 105.3 14l4.7 4.7 1.4-1.4-4.7-4.7A8 8 0 0010 2z"/></svg>
    </button>
  </div>
</nav>

<!-- Drawer -->
<aside class="mobile-drawer" id="drawer">
  <div class="drawer-header">
    <strong>Menu</strong>
    <button class="icon-btn" id="closeBtn">✕</button>
  </div>
  <nav class="drawer-links">
    <a href="#home">Home</a>
    <a href="Services.html">Services</a>
    <a href="Contact.html">Contact</a>
    <a href="About us.html">About us</a>
  </nav>
</aside>
<div class="backdrop" id="backdrop" hidden></div>

<!-- Search -->
<div class="mobile-search" id="search" hidden>
  <input type="search" placeholder="Search services, insights, contact…">
</div>

<!-- HERO -->
<header id="home" class="hero">
  <video autoplay muted loop playsinline>
    <source src="myvid.mp4" type="video/mp4">
  </video>
  <div class="hero__content">
    <h1 class="hero__title">Strategic Information World</h1>
    <h2 class="hero__subtitle">Shaping Africa’s Resilience through Evidence-Led Strategy</h2>
  </div>
</header>

<!-- (Your existing MAIN content stays exactly as you shared it) -->

<!-- Mobile bottom bar -->
<div class="mobile-actions">
  <a href="#home">Home</a>
  <a href="Services.html">Services</a>
  <a href="Contact.html">Contact</a>
</div>

<script>
  const menuBtn=document.getElementById("menuBtn");
  const closeBtn=document.getElementById("closeBtn");
  const drawer=document.getElementById("drawer");
  const backdrop=document.getElementById("backdrop");
  const searchBtn=document.getElementById("searchBtn");
  const search=document.getElementById("search");

  menuBtn.onclick=()=>{drawer.classList.add("open");backdrop.hidden=false}
  closeBtn.onclick=()=>{drawer.classList.remove("open");backdrop.hidden=true}
  backdrop.onclick=()=>{drawer.classList.remove("open");search.hidden=true;backdrop.hidden=true}
  searchBtn.onclick=()=>{search.hidden=!search.hidden;backdrop.hidden=false}
</script>

</body>
</html>
